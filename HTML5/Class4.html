<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta: this is used to describe more meta info which is not covered in the other five -->
        <meta charset="UTF-8" />
        <meta name="description" content="this is official webpage for applying license at DMV" />
        <meta name="keywords" content="DMV, lecense, license form, form, application" />

        <!-- title: this is the title of the html page, which is displayed on the tab -->
        <title>DMV New License Form</title>

        <!-- style: this is used to write CSS style within the html file itself -->
        <style>
            body{
                background-color: darkblue;
            }
        </style>

        <!-- script: this is used to write javascript within the html file itself -->
        <script></script>

        <!-- link: this is used to link an external source -->
        <!-- link: this is used only to source CSS files and images -->
        <!-- link: the 'rel' tells what source to expect(CSS or image) and the 'href' is the source(can be local or url) -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

        <!-- base: this is used to specify the base url of our webpage -->
        <!-- base: this is optional and will be written based on the server configuration -->
        <base href="/home"/>

    </head>
    <body>
        <!-- the class value 'btn btn-primary' is loaded from bootstrap that is added in the <head> -->
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        <button type="reset" id="reset">Reset</button>

        <aside>
            <iframe src="C:/My Stuff/Study/Tutorials/dev_env/Tutorials/HTML5/Forms2.html"></iframe>
        </aside>
    </body>
</html>
