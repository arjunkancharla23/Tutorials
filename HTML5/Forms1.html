<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sample Form</title>
    </head>
    <body>
        <article>
            <header></header>
            <section>
                <form action="Class2.html" >
                    <fieldset>
                        <legend>Personal Information</legend>
                        First Name:<br>
                        <input type="text" name="firstname"><br><br>
                        Last Name:<br>
                        <input type="text" name="lastname"><br><br>
                        Gender:<br>
                        <input type="radio" name="gender" value="male"> Male
                        <input type="radio" name="gender" value="female"> Female
                        <input type="radio" name="gender" value="other"> Other<br><br>
                        Phone:<br>
                        <input type="number" name="phone"><br><br>
                        Address:<br>
                        <textarea name="address" rows="4" cols="50"></textarea><br><br>
                        I have:<br>
                        <input type="checkbox" name="vehicle1"> a bike.
                        <input type="checkbox" name="vehicle2"> a car.<br><br>
                        <input type="submit" name="submit" value="submit">&emsp;
                        <input type="reset" name="reset" value="reset"><br><br>
                    </fieldset>

                </form>
            </section>
            <footer></footer>
        </article>
    </body>
</html>
